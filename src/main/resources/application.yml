i18n:
  base-path: i18n/messages
  default-locale: en

jwt:
  key: Test!$
  duration: 1M
  headerPrefix: Bearer
  claim:
    id-key: id
    role-key: role

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: test
    password: test
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
