i18n:
  base-path: i18n/messages
  default-locale: en

jwt:
  key: Test!$
  duration: 1D
  header-prefix: Bearer
  claim:
    username-key: username
    role-key: role

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: test
    password: test
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: validate
  h2:
    console:
      enabled: true
  flyway:
    enabled: true

